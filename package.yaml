name:                haskellbook
version:             0.1.0.0
homepage:            https://github.com/nicolashery/haskellbook
license:             BSD3
author:              Nicolas Hery
maintainer:          hi@nicolashery.com
copyright:           2018 Nicolas Hery
category:            Web
extra-source-files:
- README.md

ghc-options: -Wall

dependencies:
  - base >= 4.7 && < 5
  - checkers
  - containers
  - QuickCheck
  - random
  - time
  - transformers
  - split

library:
  source-dirs: src

executables:
  haskellbook:
    source-dirs: src
    main: Main.hs

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - src
      - test
    dependencies:
      - hspec
      - hspec-checkers
